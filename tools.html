	<link href="css/style_1.css" rel="stylesheet" id="primaryCss">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cssChanger.js"></script>

    <script>
        function changeTool(sel) {
            tool = sel.value;

            switch(tool) {
                case 'coffee':
                    console.log('selected coffee');
                    $( ".tool" ).hide();
                    $( "#coffeeTool" ).show();
                    break;
                case 'other':
                    console.log('selected other');
                    $( ".tool" ).hide();
                    $( "#otherTool" ).show();
                    break;
                default:
                    console.log('you should never see this');
            }
        }

        function ratioChange(sel) {
            console.log('ratio change: ' + sel.value);
            ratio = sel.value;
            water = $( "#inputWater" ).val();
            grounds = parseFloat(water / ratio).toFixed(2);
            $( "#inputGrounds" ).val(grounds);

        }

        function waterChange(input) {
            console.log('water change: ' + input.value);
            ratio = $( "#selectRatio option:selected" ).val();
            water = input.value
            grounds = parseFloat(water / ratio).toFixed(2);
            $( "#inputGrounds" ).val(grounds);
        }

        function groundsChange(input) {
            console.log('grounds change: ' + input.value);
            ratio = $( "#selectRatio option:selected" ).val();
            grounds = input.value;
            water = (grounds * ratio)
            $( "#inputWater" ).val(water);
        }
    </script>



</head>

<div class="container">

    <div id="content">
        <div class="col-md-6">
            <select id="toolPicker" onchange="changeTool(this);">
                <option value="coffee">Coffee Ratios</option>
                <option value="other">Other Thing</option>
            </select>
            <br /><br />

            <div id="coffeeTool" class="tool">
                <label for="ratio">Coffee to Water Ratio</label>
                <select id="selectRatio" name="ratio" onChange="ratioChange(this);">
                    <option value="15">1:15</option>
                    <option value="16">1:16</option>
                    <option value="17" selected>1:17</option>
                    <option value="18">1:18</option>
                    <option value="19">1:19</option>
                </select>
                <br />

                <label for="inputWater">Pour Over Water (mL)</label>
                <input id="inputWater" type="text" name="inputWater" value="200" onchange="waterChange(this);" />
                <br />

                <label for="inputGrounds">Grounds (g)</label>
                <input id="inputGrounds" type="text" name="inputGrounds" value="11.76" onchange="groundsChange(this);" />
                <br />

                    
            </div>
            <div id="otherTool" class="tool" style="display: none;">
                <p>Sorry I really don't need that many tools</p>
            <div>

        </div>
    </div>
